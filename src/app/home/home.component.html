<h4> Tomato: {{countTomato}} | Apple: {{countApple}}</h4>

<div class="container" style="padding: 20px; margin:20px">
    <button mat-raised-button color="primary" (click)="incTomato()">Tomato</button>
    <button mat-raised-button color="warn" (click)="incApple()"  style="margin-left: 20px;">Apple</button>
</div>
