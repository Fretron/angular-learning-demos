 <div style="margin-bottom: 20px;">
  <button  (click)="openCreateIssueType()" mat-raised-button color="primary" class="button">
    Create issue type
  </button>
 </div>
  


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> IssueType </th>
      <td mat-cell *matCellDef="let element" (click)="openIssueTypeDetail()"> {{element.issueType}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Default Assignee </th>
      <td mat-cell *matCellDef="let element"> Nitin </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Show In </th>
      <td mat-cell *matCellDef="let element"> {{element.showIn}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Related TO </th>
      <td mat-cell *matCellDef="let element"> {{element.relatedTo}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
